        <div id="page-wrapper"  class="container">
        	<form class="form-horizontal" id="userForm" method="post" >
            <input type="hidden" id="currentPage" name="currentPage">
            <div class="row form-group">
		            <div class="alert alert-success queryUser" role = "alert" style="display: none;height:45px;">
			           <button class="close"  data-dismiss="alert" type="button" >&times;</button>
			    		<p class="success queryUser"><span style="color: blue;font-size:15px;" class="span success queryUser"></span></p>
			        </div>
			        <div class="alert alert-warning queryUser" role="alert" style="display: none;height:45px;">
						<button class="close"  data-dismiss="alert" type="button" >&times;</button>
						<p class="warning queryUser"><span style="color: red;font-size:15px;" class="span warning queryUser"></span></p>
					</div>
			</div>
            <div class="row">
                <div class="col-xs-4 form-group ">
                    <label class="col-xs-3 control-label">&nbsp;用&nbsp;户&nbsp;名&nbsp;:</label>
                    <div class="col-xs-9">
                        <div class="col-xs-10 input-group" >
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户">
                        </div>
                    </div>
                   </div>
                <div class="col-xs-4 form-group">
                    <label class="col-xs-3 control-label">&nbsp;姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;:</label>
                    <div class="col-xs-9">
                        <div class="col-xs-10 input-group">
                            <input type="text" class="form-control" id="realName"
                                   name="realName" placeholder="请输入名字">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 form-group">
                   <label class="col-xs-3 control-label">角 &nbsp;&nbsp;&nbsp;色:</label>
	                <div class="col-xs-9">
                        <div class="col-xs-10 input-group">
                            <select class="selectpicker form-control" data-live-search="true"
                                    data-style="btn-default" id="roleSelect" name="roleId">

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-4 form-group">
                     	<label class="col-xs-3 control-label">开始时间:</label>
	                    <div class="col-xs-9">
	                        <div class="col-xs-10 input-group">
	                           <input class="datetimepicker form-control" id="startTime" type="text" placeholder="请输入开始时间"/>
	                        </div>
                    	</div>
                </div>
                <div class="col-xs-4 form-group" style="">
	                     <label class="col-xs-3 control-label">结束时间:</label>
	                     <div class="col-xs-9">
	                        <div class="col-xs-10 input-group">
	                           <input class="datetimepicker form-control" id="endTime" type="text" placeholder="请输入结束时间"/>
	                        </div>
                    	</div>
                </div>
                <div class="col-xs-4 form-group" style=""></div>
            </div>

            <div class="row">
                <div class="col-xs-8 text-center"></div>
                <div class="col-xs-4 text-center">
                    <button type="button" class="btn btn-primary" id="queryDetail">查询</button>
                    <span class="" style="margin-left: 8px;"></span>
                    <button type="button" class="btn btn-info" id="clearQueryText">清空</button>
                    <span class="" style="margin-left: 8px;"></span>
                    <button type="button" class="btn btn-success" id="add"
                            data-toggle="modal"  data-keyboard="true">添加</button> <!--  //data-target="#addUserModal" -->
                </div>
            </div>
        </form>
        
        	<div class="row">
        		<div class="panel panel-info">
        			<div class="panel panel-heading">

                	<div class="col-xs-12 text-center">

	                        <!--<caption class="text-left" style="font-size: 20px;"></caption>-->
	                        <thead>
	                        <tr>
	                            <th class="text-center" style="width: 5%;">序号</th>
	                            <th class="text-center" style="width: 12%;">时间</th>
	                            <th class="text-center" style="width: 12%;">消费类型</th>
	                            <th class="text-center" style="width: 12%;">支出/收入</th>
	                            <th class="text-center" style="width: 12%;">金额</th>
	                            <th class="text-center" style="width: 12%;">更新时间</th>
	                        </tr>
	                        </thead>
	                        <tbody id="userInfoBody">
	
	                        </tbody>
	                    </table>
